<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="logo">
      <img src="../../assets/img/logo-text-primary.svg" alt="Sugee Logo" />
    </div>

    <div class="form-group">
      <label for="phone_no">Phone:</label>
      <input id="phone_no" type="text" formControlName="phone_no" placeholder="Enter your phone number..." />
      <small *ngIf="loginForm.get('phone_no')?.invalid && loginForm.get('phone_no')?.touched">
        Phone number must be 10 digits.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password..." />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
